<div class="container">
  <div class="center-outer">
  <div class="center-inner">

  <div class="bubbles">
  <h1>Tic Tac Toe</h1>
</div>
</div>
</div>


<!-- creating a table which will be the base for my tic tac toe game  -->
<table>
  <tr>
    <td id="one" class="box border-top border-left"></td>
    <td id="two" class="box border-top"></td>
    <td id="three" class="box three border-top border-right"></td>
  </tr>
  <tr>
    <td id="four" class="box border-left"></td>
    <td id="five" class="box"></td>
    <td id="six" class="box border-right"></td>
  </tr>
  <tr>
    <td id="seven" class="box border-left border-bottom"> </td>
    <td id="eight" class="box border-bottom"></td>
    <td id="nine" class="box border-bottom border-right"></td>
  </tr>
</table>


<!-- If player one wins, or player two wins, or there is a draw, show this ->  -->

<div>
<h2 class="text player2 animated pulse">Player two wins!</h2>
</div>

<div>
<h2 class="text player1 animated pulse">Player one wins!!</h2>
</div>
<!-- <h2 class="player2">Player two wins!!</h2> -->
<div>
<h2 class="text draw animated heartbeat">Draw!</h2>
</div>


<!-- Button added:  -->

<div id="button" class="container">
  <a class="play-again" href="#">Play again</a>
</div>
</div>


<!-- Calculating points for both players:  -->
<div id="player1position">
<h4>Player 1: </h4>
<h4 id="teamplay1"></h4>
</div>

<div id="player2position">
<h4> Player 2: </h4>
<h4 id="teamplay2"></h4>
</div>
