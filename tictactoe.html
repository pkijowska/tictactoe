<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/tictactoe.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
</head>
<body>


<div class="container">
<h4>Team hedgehog: </h4>
<h4 id="teamhedge"></h4>
<h4 id="teamdoggo">Team doggo:</h4>

<table class="animated bounceInLeft delay-1s">
  <tr>
    <td id="one" class="box border-top border-left"></td>
    <td id="two" class="box border-top"></td>
    <td id="three" class="box three border-top border-right"></td>
  </tr>
  <tr>
    <td id="four" class="box border-left"></td>
    <td id="five" class="box"></td>
    <td id="six" class="box border-right"></td>
  </tr>
  <tr>
    <td id="seven" class="box border-left border-bottom"> </td>
    <td id="eight" class="box border-bottom"></td>
    <td id="nine" class="box border-bottom border-right"></td>
  </tr>
</table>

<h2 class="player1">Player one wins!!</h2>
<h2 class="player2">Player two wins!!</h2>
<h2 class="draw">Draw!</h2>



<div id="button" class="container">
  <a href="#">Reset</a>
</div>
