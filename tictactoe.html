<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/tictactoe.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
</head>
<body class="animated bounceInLeft delay-1s">


<div class="container">

  <h1>(just another)</h1>
  <h1>Tic Tac Toe</h1>
<table>
  <tr>
    <td id="one" class="box border-top border-left"></td>
    <td id="two" class="box border-top"></td>
    <td id="three" class="box three border-top border-right"></td>
  </tr>
  <tr>
    <td id="four" class="box border-left"></td>
    <td id="five" class="box"></td>
    <td id="six" class="box border-right"></td>
  </tr>
  <tr>
    <td id="seven" class="box border-left border-bottom"> </td>
    <td id="eight" class="box border-bottom"></td>
    <td id="nine" class="box border-bottom border-right"></td>
  </tr>
</table>


<h2 class="player1">Player one wins!!</h2>
<h2 class="player2">Player two wins!!</h2>
<h2 class="draw">Draw!</h2>



<div id="button" class="container">
  <a id="reset" href="#">Reset</a>
</div>
</div>

<div id="hedgehogposition">
<h4>Team hedgehog: </h4>
<h4 id="teamhedge"></h4>
</div>

<div id="dogposition">
<h4> Team doggo: </h4>
<h4 id="teamdoggo"></h4>
</div>



<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div id="userpick">
      <h2>Pick up Team Dog or Team Hedgehog</h2>
    <button class="btns"> <img class="imgbuttons" src="https://media1.giphy.com/media/3xz2BCohVTd7h2Kvfi/200.webp?cid=790b76115d22c46545414a44552b6e55&rid=200.webp" alt="image1"> </button>
    <button class="btns"> <img class="imgbuttons" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpspo-w1z4Mpro3XaphOs6Xs8NZKf9SyzPdGWBW2p-alr2ID5oKg" alt=""></button>
     </div>
  </div>
</div>
